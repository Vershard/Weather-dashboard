<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid bg-info text-center fs-4">
        <header class="header">Weather Dashboard
            <div class="date"></div>
        </header>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-danger">
                <div class="card-header">
                    <h3 class="display-5">City Search</h3>
                    <input class="mb-2 my-1" id="searchBar" type="text">
                    <button id="search-button" class="btn btn-outline-light">Search</button>
                </div>
                <ul class="list-group history"></ul>
            </div>

            <div class="col-lg-9">

                <div id="city" class="card mt-3 border border-info">
                    <div id="currentWeather" class="card-body">
                    </div>

                    <div id="fiveDay" class="card-body row">
                    </div>

                </div>




            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
